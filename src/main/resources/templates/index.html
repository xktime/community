<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>XKCommunity</title>
    <script src="http://localhost:8888/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="http://localhost:8888/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:8888/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://localhost:8888/css/community.css">
    <script src="http://localhost:8888/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Community</span>
            </button>
            <a class="navbar-brand" href="/">Community</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right" >
                <li th:if="${session.user != null}">
                    <a href="/publish/">发布</a>
                </li>
                <li th:if="${session.user != null}">
                    <a href="#">通知 <span class="badge"></span></a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="/login/github">登录</a>
                </li>
                <li class="dropdown"  th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="true" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid main">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
        <div class="media" th:each="article : ${articles}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-rounded"
                         th:src="${article.getAuthor().getAvatarUrl()}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <a href="#" th:text="${article.getTitle()}"></a>
                </h4>
                <span class="text-desc"><span th:text="${article.getCommentCount()}"></span> 个回复 • <span
                        th:text="${article.getViewCount()}"></span> 次浏览 • <span
                        th:text="${#dates.format(article.getPostTime(),'yyyy-MM-dd HH:mm')}"></span></span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
    </div>
</div>
</body>
</html>
