<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Publish</title>
    <script src="http://localhost:8888/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="http://localhost:8888/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:8888/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://localhost:8888/css/community.css">
    <script src="http://localhost:8888/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Community</span>
            </button>
            <a class="navbar-brand" href="/">Community</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right" >
                <li th:if="${session.user != null}">
                    <a href="/publish/">发布</a>
                </li>
                <li th:if="${session.user != null}">
                    <a href="#">通知 <span class="badge"></span></a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="/login/github">登录</a>
                </li>
                <li class="dropdown"  th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="true" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发表新帖</h2>
        <form action="/publish/post" method="post">
            <div class="form-group">
                <label for="title">标题:</label>
                <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                       placeholder="请填写标题:"
                       autocomplete="off">
            </div>
            <div class="form-group" id="question-editor">
                <label for="content">内容:</label>
                <textarea name="content" th:text="${content}" id="content" style="resize:none;"
                          placeholder="编辑内容"
                          class="form-control"
                          cols="30"
                          rows="10"></textarea>
            </div>
            <div class="container-fluid main ">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                             th:text="${error}"
                             th:if="${error != null}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish ">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
    </div>
</div>
</body>
</html>
