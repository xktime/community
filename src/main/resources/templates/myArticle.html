<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>XKCommunity</title>
    <script src="/jquery-3.4.1/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <div class="container-fluid main">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" style="height:750px">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${title}"></span></h3>
            <div class="media" th:each="article : ${articles}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${article.getAuthor().getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a href="#" th:text="${article.getTitle()}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${article.getCommentCount()}"></span> 个回复 •
                        <span th:text="${article.getViewCount()}"></span> 次浏览 •
                        <span th:text="${#dates.format(article.getPostTime(),'yyyy-MM-dd HH:mm')}" ></span></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        </div>
    </div>
    <nav class="side" aria-label="Page navigation" th:if="${pagination != null}">
        <ul class="pagination">
            <li th:if="${pagination.isShowFirstButton()}">
                <a th:href="@{/account/article(page=1)}" aria-label="Previous">
                    <span aria-hidden="true">&lt;&lt;</span>
                </a>
            </li>
            <li th:if="${pagination.isShowPreviousButton()}">
                <a th:href="@{/account/article(page=${pagination.getPageNum() - 1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>

            <li th:each="page : ${#numbers.sequence(pagination.getFirstPageNum(), pagination.getLastPageNum())}" th:class="${pagination.getPageNum() == page}? 'active' : ''">
                <a th:href="@{/account/article(page=${page})}" th:text="${page}"></a>
            </li>

            <li th:if="${pagination.isShowNextButton()}">
                <a th:href="@{/account/article(page=${pagination.getPageNum() +1 })}"
                   aria-label="Previous">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li th:if="${pagination.isShowLastButton()}">
                <a th:href="@{/account/article(page=${pagination.getPageCount()})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&gt;&gt;</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
