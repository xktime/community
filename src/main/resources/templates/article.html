<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${article.getTitle()}"></title>
    <script src="/jquery-3.4.1/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <div class="row  main">
        <div class="col-xs-10 col-md-10">
            <div class="page-header">
                <h1 th:text="${article.getTitle()}"></h1>
            </div>
            <p><small th:text="${article.getContent()}"></small></p>
        </div>
        <div class="col-xs-2 col-md-2">
            <div class="thumbnail profile-photo">
                <img th:src="${article.getAuthor().getAvatarUrl()}" alt="用户头像" class="img-circle">
            </div>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" style="height:750px">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${title}"></span></h3>
            <div class="media" th:each="article : ${articles}">
                <div class="media-left">
                    <a th:href="@{/account/profile(id=${article.getAuthor().getAccountId()})}">
                        <img class="media-object img-rounded"
                             th:src="${article.getAuthor().getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{/article/(id= ${article.getId()})}" th:text="${article.getTitle()}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${article.getCommentCount()}"></span> 个回复 •
                        <span th:text="${article.getViewCount()}"></span> 次浏览 •
                        <span th:text="${#dates.format(article.getPostTime(),'yyyy-MM-dd HH:mm')}" ></span></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
        </div>
    </div>
</body>
</html>
